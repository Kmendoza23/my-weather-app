<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <script src="./src/script.js"></script>
  <body>
    <div class="container">
      <div class="city-search-engine">
        <form id="search-form">
          <div class="row justify-content-start">
            <div class="col-6">
              <input
                type="text"
                autocomplete="off"
                autofocus="on"
                placeholder="Enter city here"
                id="input-city"
              />

              <input
                type="submit"
                class="btn btn-outline-light"
                value="Search"
              />
            </div>
          </div>
        </form>
      </div>
      <br />

      <button class="current-button btn btn-outline-light" id="current-button">Current City</button>

      <div class="main-city" id="main-city">
        <div class="row">
          <div class="col">
              <span class="temperature" id="temperature">12</span> 
              <span class="units" id="units">
              <a href = "#" id="celcius-link"> °C </a href> /
              <a href = "#" id="fahrenheit-link"> °F </a href> 
              </span>


            <div class="row">
              <div class="col">
                <h2 id="user-city">Lisbon</h2>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="date-and-time">
        <div class="row">
          <div class="col" id="current-date">
            Mon, 1:09 PM
          </div>
        </div>
      </div>

      <div class="humidity" >
        <div class="row">
          <div class="col" id="humidity">
            Humidity : 45%
          </div>
        </div>
      </div>

      <div class="wind-speed" >
        <div class="row">
          <div class="col" id="wind-speed">
              Wind Speed : 10 mph
          </div>
        </div>
      </div>

      <div class="feels-like" >
        <div class="row">
          <div class="col" id="feels-like">
            Feels like 60  °F 
          </div>
        </div>
      </div>
      
      <div class="weekly-outlook-data" id="weekly-outlook-data">
        <div class="row row-cols-3">
          <div class="col">Monday</div>
          <div class="col">&#9925;</div>
          <div class="col">67° f</div>

          <div class="col">Tuesday</div>
          <div class="col">&#9925;</div>
          <div class="col">73° f</div>

          <div class="col">Wednesday</div>
          <div class="col">&#9925;</div>
          <div class="col">95° f</div>

          <div class="col">Thursday</div>
          <div class="col">&#127774;</div>
          <div class="col">98° f</div>

          <div class="col">Friday</div>
          <div class="col">&#127774;</div>
          <div class="col">98° f</div>

          <div class="col">Saturday</div>
          <div class="col">&#127774;</div>
          <div class="col">102° f</div>
        </div>
      </div>
    </div>
  </body>
</html>
