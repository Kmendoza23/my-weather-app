<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="main-weather-card">  
        <div class="city-search-engine">
          <form id="search-form">
            <div class="row justify-content-start">
              <div class="col-6">
                <input
                  type="text"
                  autocomplete="off"
                  autofocus="on"
                  placeholder="Enter city here"
                  id="city-input"
                />
  
                <input
                  type="submit"
                  class="btn btn-outline-light"
                  value="Search"
                /><span><button class="current-city-button btn btn-outline-light" id="current-city-button">Current City</button></span>
              </div>
            </div>
          </form>
        </div>
        <br />
  
        

        <div class="overview">
          <div class= "city-name">
            <div id="city">
              London
            </div>
          </div> 
      
          <div class="row">
            <div class="col-6">
              <div class="d-flex city-weather">
                <img src="" alt="" id="icon" class="float-left">
                  <div class="float-left">
                    <span class="temperature" id="temperature">14</span> 
                    <span class="units">
                    <a href = "#" id="celcius-link" class="active"> °C </a href> /
                    <a href = "#" id="fahrenheit-link"> °F </a href> 
                    </span>
                  </div>
              </div>
            </div>

            <div class="col-6">
                <ul>
                  <li><strong><span id="date">
                    Mon, 1:09
                  </strong></span></li>
                  <li id="description"></li>
                  <li>Humidity : <span id="humidity"></span>%</li>
                  <li>Wind Speed : <span id="wind"></span> mph</li>
                  <li>Feels like <span id="feels-like">60</span>  °F</li>
                </ul>
            </div>  
          </div>                  
        </div>
    
  
        <div class="week-forecast">
          <div class="row">
            <div class="col-2">
              <div class="forecast-day">Tues</div>
              <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="forecast-temp">
                  <span class="max-temp">12°</span>
                  <span class="min-temp">07°</span>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="open-source-link"id="source-code">
          <a href = "https://github.com/Kmendoza23/my-weather-app">Open-source code</a> by Karen Mendoza
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
