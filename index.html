<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="main-weather-card">  
        <div class="city-search-engine">
          <form id="search-form">
            <div class="row justify-content-start">
              <div class="col-6">
                <input
                  type="text"
                  autocomplete="off"
                  autofocus="on"
                  placeholder="Enter city here"
                  id="input-city"
                />
  
                <input
                  type="submit"
                  class="btn btn-outline-light"
                  value="Search"
                />
              </div>
            </div>
          </form>
        </div>
        <br />
  
        <button class="current-city-button btn btn-outline-light" id="current-city-button">Current City</button>
  
      <div class="weather-info">
          <div class="row">
            <div class="col">
                <span class="temperature" id="temperature">12</span> 
                <span class="units">
                <a href = "#" id="celcius-link"> °C </a href> /
                <a href = "#" id="fahrenheit-link"> °F </a href> 
                </span>
  
  
              <div class="row">
                <div class="col">
                  <h2 id="city">Lisbon</h2>
                </div>
              </div>
            </div>
          </div>
          
  
      <div class="weather-details">
        <ul>
            <li><strong><span id="date">
              Mon, 1:09
            </strong></span></li>
            <li>Humidity : <span id="humidity">45</span>%</li>
            <li>Wind Speed : <span id="wind-speed">10</span> mph</li>
            <li>Feels like <span id="feels-like">60</span>  °F</li>
        </ul>
      </div>  
    </div> 
  
        <div class="week-preview row">
          <div class="col">
           <div class="forecast-day">Tuesday</div>
              <div class="forecast-temp">
                <span class="max-temp">12</span>
                <span class="min-temp">07</span>
              </div>
            </div>
          
  
           <div class="col">
            <div class="forecast-day">Wednesday</div>
              <div class="forecast-temp">
                <span class="max-temp">12</span>
                <span class="min-temp">07</span>
              </div>
            </div>
           
  
          <div class="col">
           <div class="forecast-day">Thursday</div>
              <div class="forecast-temp">
                <span class="max-temp">12</span>
                <span class="min-temp">07</span>
              </div>
            </div>
          
  
          <div class="col">
            <div class="forecast-day">Friday</div>
              <div class="forecast-temp">
                <span class="max-temp">12</span>
                <span class="min-temp">07</span>
              </div>
            </div>
        
  
          <div class="col">
            <div class="forecast-day">Saturday</div>
              <div class="forecast-temp">
                <span class="max-temp">12</span>
                <span class="min-temp">07</span>
              </div>
            </div>
          
  
         <div class="col">
            <div class="forecast-day">Sunday</div>
              <div class="forecast-temp">
                <span class="max-temp">12</span>
                <span class="min-temp">07</span>
              </div>
            </div>
        
  
      </div>
    </div>
    <div class="open-source-link"id="source-code">
    <a href = "https://github.com/Kmendoza23/my-weather-app">Open-source code</a> by Karen Mendoza
    </div>
    
    <script src="src/script.js"></script>
  </body>
</html>
